<!DOCTYPE html>
<#assign contextPath="" />
<html>
<head>
    <title>在线音乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="${contextPath}/js/jquery-3.2.1.min.js"></script>

    </ul>
